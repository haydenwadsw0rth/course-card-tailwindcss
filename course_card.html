<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card TailwindCSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300 flex justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-md">
        <h1 class="text-xl font-bold">Jump back in!</h1>
        <div class="mt-4 mb-10">
            <p class="text-gray-600">Course 76% completed</p>
            <div class="bg-gray-300 w-64 h-3 rounded-lg mt-2">
                <div class="bg-pink-500 w-3/4 h-full rounded-lg shadow"></div>
            </div>
        </div>

        <h3 class="text-xs uppercase">Current lesson</h3>
        <h2 class="tracking-wide">
            Object in Javascript <br/>
            (Challenge)
        </h2>

        <button class="bg-yellow-300 py-3 px-8 mt-4 rounded-lg text-sm font-semibold focus:outline-none">
            Go to lesson
        </button>
    </div>
</body>
</html>
